type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  role: String
  company: String
  projectDescription: String
  location: String
  description: String
  created_at: AWSDateTime
  order: Int
  links: [Link] @connection
}

type Link @model @auth(rules: [{allow: public}]) {
  text: String
  link: String
}

type Images @model @auth(rules: [{allow: public}]) {
  text: String
  link: String
}